<!DOCTYPE html>

  <title>Domek 1 – Galeria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #00695c;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    h2 {
      margin: 20px 0;
      font-size: 26px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
